<div class="container">
    <div class="card">
      <ul class="quiz-list">
        <li *ngFor="let quiz of quizzes" class="quiz-item">
          <div class="card">
            <button mat-button class="chapter" [disabled]="dialogOpen" (click)="openDialog(quiz.name)">
              {{quiz.name}}
              <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
              <mat-icon class="icon-size">lock_open</mat-icon>
            </button>
            <button mat-button class="show-details" (click)="showQuizDetails(quiz.name,quiz)">
              Show Details
            </button>
            <div *ngIf="quiz.showDetails" class="details">
              <ul class="details-list">
                <li class="details-item">
                  <span class="details-label">Promovability Rate:</span>
                  <span class="details-value">{{ promovabilityRate }}%</span>
                </li>
                <li class="details-item">
                  <span class="details-label">Quiz Take Rate:</span>
                  <span class="details-value">{{ quizTakeRate }}%</span>
                </li>
                <li class="details-item">
                  <span class="details-label">Medium Best Grade:</span>
                  <span class="details-value">{{mediumBestGrade }}</span>
                </li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
