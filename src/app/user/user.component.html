<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="user-container">
    <mat-card class="mat-elevation-z10 card-container">
        <mat-card-title class="title">Users</mat-card-title>
        <mat-card-content class="card-content">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 user-table">

                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> Role </th>
                    <td mat-cell *matCellDef="let user"> {{user.role}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let user">
                            <button class="action" mat-icon-button routerLink="/user/{{user.id}}">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button class="action" mat-icon-button (click)="onDelete(user)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>

                <tr class="header-row" mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr class="mat-row" mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
            </table>
        </mat-card-content>
        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>    
        <mat-divider></mat-divider>
    </mat-card>

    <button class="add-button" mat-raised-button routerLink="/add-user">Add new user</button>
</div>
