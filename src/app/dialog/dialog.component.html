<div mat-dialog-content class="quiz-dialog-container">
      <h2>Start Quiz</h2>
      <div>
        <p>Are you ready to start the quiz?</p>
      </div>
      <div mat-dialog-actions align="center">
        <button mat-button (click)="onStartQuiz()">Start</button>
        <button mat-button (click)="onCancel()">Cancel</button>
      </div>
</div>
