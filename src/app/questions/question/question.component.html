<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="question-container">
        <mat-card class="mat-elevation-z10 card-container">
            <mat-card-title class="title">Questions</mat-card-title>
            <mat-card-content class="card-content">
                <input #searchInput matInput placeholder="Search by quiz name" (keyup)="applyFilter()">

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 question-table">

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Question </th>
                        <td mat-cell *matCellDef="let question"> {{question.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="quiz">
                        <th mat-header-cell *matHeaderCellDef> Quiz </th>
                        <td mat-cell *matCellDef="let question"> {{question.quiz.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let question">
                                <button class="action" mat-icon-button routerLink="/question/{{question.questionId}}">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button class="action" mat-icon-button (click)="onDelete(question)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        </td>
                    </ng-container>

                    <tr class="header-row" mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr class="mat-row" mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
                </table>
            </mat-card-content>
            <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>    
            <mat-divider></mat-divider>
        </mat-card>

        <button class="add-button" mat-raised-button routerLink="/add-question">Add new question</button>
    </div>
